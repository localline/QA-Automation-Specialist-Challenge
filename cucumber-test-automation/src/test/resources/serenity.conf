webdriver {
  driver = chrome
  autodownload = true
}
headless.mode = false

serenity {
    take.screenshots = FOR_FAILURES
}
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--no-first-run,--disable-dev-shm-usage,--no-sandbox,--start-maximized,--window-size=1920x1080,--use-fake-device-for-media-stream,--allow-file-access-from-files,--allow-file-access,--use-fake-ui-for-media-stream,--allow-running-insecure-content,--safebrowsing-disable-download-protection,--ignore-certificate-errors,--disable-popup-blocking"""

